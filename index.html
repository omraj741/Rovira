<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROVIRA | Luxury Jewellery</title>
    <!-- Add logo as favicon -->
    <link rel="icon" type="image/png" href="rovira-logo.png"> <!-- Path to your logo image -->
    
    <!-- Import Raleway Font -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Background with multiple pink shades */
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(to right, #ff69b4, #ff85a2, #ffc0cb); /* Deep Pink, Rosy Pink, Soft Blush */
        }

        /* Button styling (Matches Background Color) */
        .button-rovira {
            background: linear-gradient(to right, #ff69b4, #ff85a2, #ffc0cb); /* Same as Background */
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: rgba(255, 255, 255, 0.2) 0 8px 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 600;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            transition: all 300ms ease-in-out;
            width: 250px; /* Ensures all buttons have the same size */
            height: 60px;
        }

        /* Hover effect: Turns White with Pink Text */
        .button-rovira:hover {
            background: white;
            color: #ff69b4; /* Deep Pink Text */
            transform: translateY(-2px);
            box-shadow: rgba(255, 255, 255, 0.5) 0 10px 20px;
        }

        .button-rovira:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .rovira-title {
            font-weight: 700;
            color: #ffffff; /* White Text */
        }

        .rovira-tagline {
            font-weight: 400;
            color: #ffffff; /* White Text */
            font-size: 22px;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="text-center space-y-6">
        <img src="Pink Spring Sale Poster.png" alt="Rovira Logo" class="mx-auto w-64 h-64 mb-2">
        <!-- Adding Rovira Jewelry branding -->
        <!-- Tagline -->
        <p class="rovira-tagline mb-8">Elegance in Every Sparkle</p>
        <div class="flex flex-col items-center gap-5">
            <a href="https://www.instagram.com/roviraandcompany?igsh=MXdzc2ttNWd6Y3p5aw==" target="_blank" class="button-rovira">
                <i class="fab fa-instagram"></i>&nbsp; Instagram
            </a>
            <a href="https://t.me/rovira24" target="_blank" class="button-rovira">
                <i class="fab fa-telegram-plane"></i>&nbsp; Telegram
            </a>
            <a href="https://www.linkedin.com/in/rovira-and-company-779b10338" target="_blank" class="button-rovira">
                <i class="fab fa-linkedin"></i>&nbsp; LinkedIn Page
            </a>
        </div>
    </div>
</body>
</html>
